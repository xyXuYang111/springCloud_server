eureka:
  instance:
    hostname: localhost
    instance-id: localhost:8090
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8080/eureka/

server:
  port: 8090

spring:
  data:
    elasticsearch:
      #默认 9300 是 Java 客户端的端口。9200 是支持 Restful HTTP 的接口
      cluster-nodes: 127.0.0.1:9300
      repositories:
        #开启 Elasticsearch 仓库(默认值:true)
        enabled: true
      cluster-name: elasticsearch

  application:
    name: elasticsearch